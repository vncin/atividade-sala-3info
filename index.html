<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Vinicius Dantas</title>
</head>
<body>
    <header>
        <div class="header-img">
            <img src="avatar-header.png" alt="Imagem que representa a logo do sistema">
        </div>
        <div class="header-links">
            <a href="">Meu perfil</a>
            <a href="">Contato</a>
            <a href="">Portifólio</a>
            <a href="">Mensagem</a>
        </div>
    </header>
    <main class="principal">
        <section class="section-um">
            <div class="section-um-conteudo">
                <h1 class="section-um-conteudo-titulo">PROFº VINICIUS DANTAS</h1>
                <p class="section-um-conteudo-paragrafo">Acesse meu perfil e conheça um pouco mais</p>
                <a href="" class="btn-acesse-ja">
                    Acesse já!
                </a>
            </div>
            <div class="section-um-img">
                <img src="avatar-conteudo.png" alt="Avatar do sistema">
            </div>
        </section>
        <!-- comentário em HTML -->
        <section class="section-dois">
            <hr class="section-dois-linha">
            <div class="section-dois-conteudo">
                <h2 class="section-dois-titulo">Como posso te ajudar?</h2>
            </div>
            <div class="section-dois-lista">
                <ol>
                    <li>Insira um texto legal aqui</li>
                    <li>Outro exemplo de texto, porém mais longo que o anterior</li>
                    <li>Mais um exemplo, esse é o último</li>
                </ol>
            </div>
        </section>
    </main>
    <footer class="rodape">
        <p class="rodape-texto">VINICIUS DANTAS</p>
    </footer>

</body>
</html>
